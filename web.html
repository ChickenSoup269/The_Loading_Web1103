    section {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url(https://render.fineartamerica.com/images/rendered/default/print/8/6/break/images/artworkimages/medium/2/storm-clouds-jutta-kuss.jpg);
      overflow: hidden;
    }

    section .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url(/img/wave.png);
      background-size: 1000px 100px;
    }

    section .wave1 {
      animation: animate 30s linear infinite;
      z-index: 1000;
      opacity: 1;
      animation-delay: 0s;
      bottom: 0;
    }

    section .wave2 {
      animation: animate2 15s linear infinite;
      z-index: 999;
      opacity: 0.5;
      animation-delay: -5s;
      bottom: 10px;
    }

    section .wave3 {
      animation: animate2 30s linear infinite;
      z-index: 998;
      opacity: 0.2;
      animation-delay: -2s;
      bottom: 15;
    }

    section .wave4 {
      animation: animate2 5s linear infinite;
      z-index: 997;
      opacity: 0.7;
      animation-delay: -5s;
      bottom: 20;
    }

    @keyframes animate {
      0% {
        background-position-x: 0;
      }

      100% {
        background-position-x: 1000px;
      }
    }

    @keyframes animate2 {
      0% {
        background-position-x: 0;
      }

      100% {
        background-position-x: -1000px;
      }
    }
